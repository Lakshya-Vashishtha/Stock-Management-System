<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expiring Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Stock Manager</h3>
        <p class="business-type">Business Type: <span id="userBusinessType">Electronics</span></p>
      </div>
      <ul class="list-unstyled components">
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="AddSales.html"><i class="fas fa-cash-register"></i> Sales Entry</a></li>
        <li><a href="stock.html"><i class="fas fa-boxes"></i> Stock Management</a></li>
        <li><a href="Sales.html"><i class="fas fa-history"></i> Sales History</a></li>
        <li><a href="low-stock.html"><i class="fas fa-exclamation-triangle"></i> Low Stock</a></li>
        <li class="active"><a href="expiring-products.html"><i class="fas fa-hourglass-end"></i> Expiring Soon</a></li>
      </ul>
    </nav>

    <div id="content">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <button id="sidebarCollapse" class="btn"><i class="fas fa-bars"></i></button>
          <h4 class="ms-3 mb-0">Expiring Soon</h4>
        </div>
      </nav>

      <div class="container my-4">
        <table class="table table-danger">
          <thead class="table-dark">
            <tr>
              <th>Product</th>
              <th>Expiry Date</th>
              <th>Days Left</th>
            </tr>
          </thead>
          <tbody id="expiringTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const today = new Date();
    const products = [
      { name: "Cough Syrup", expiry: "2024-05-15" },
      { name: "Vitamin D3", expiry: "2024-06-02" },
      { name: "Eye Drops", expiry: "2024-05-10" }
    ];

    const body = document.getElementById('expiringTableBody');
    products.forEach(p => {
      const expiry = new Date(p.expiry);
      const daysLeft = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
      const row = document.createElement('tr');
      row.innerHTML = `<td>${p.name}</td><td>${p.expiry}</td><td>${daysLeft} day(s)</td>`;
      body.appendChild(row);
    });
  </script>
</body>
</html>
