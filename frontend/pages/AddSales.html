<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Sale - Stock Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Stock Manager</h3>
        <p class="business-type">Business Type: <span id="userBusinessType">Electronics</span></p>
      </div>
      <ul class="list-unstyled components">
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li class="active"><a href="AddSales.html"><i class="fas fa-cash-register"></i> Sales Entry</a></li>
        <li><a href="stock.html"><i class="fas fa-boxes"></i> Stock Management</a></li>
        <li><a href="Sales.html"><i class="fas fa-history"></i> Sales History</a></li>
        <li><a href="low-stock.html"><i class="fas fa-exclamation-triangle"></i> Low Stock</a></li>
        <li><a href="expiring-products.html"><i class="fas fa-hourglass-end"></i> Expiring Soon</a></li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <button id="sidebarCollapse" class="btn"><i class="fas fa-bars"></i></button>
          <h4 class="ms-3 mb-0">Add New Sale</h4>
        </div>
      </nav>

      <div class="container my-4">
        <form id="addSaleForm" class="shadow p-4 bg-white rounded">
          <div class="mb-3">
            <label for="product" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product" required />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" required />
          </div>
          <div class="mb-3">
            <label for="saleDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="saleDate" required />
          </div>
          <div class="mb-3">
            <label for="total" class="form-label">Total Amount (â‚¹)</label>
            <input type="number" class="form-control" id="total" required />
          </div>
          <button type="submit" class="btn btn-success">Record Sale</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/Sales.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
