<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Stock Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Stock Manager</h3>
        <p class="business-type">Business Type: <span id="userBusinessType"></span></p>
      </div>
      <ul class="components">
        <li class="active"><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="AddSales.html"><i class="fas fa-cash-register"></i> Sales Entry</a></li>
        <li><a href="stock.html"><i class="fas fa-boxes"></i> Stock Management</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
        <li><a href="#"><i class="fas fa-brain"></i> Predictions</a></li>
      </ul>
    </nav>

    <div id="content">
      <nav class="navbar">
        <button type="button" id="sidebarCollapse"><i class="fas fa-bars"></i></button>
        <div class="search-container">
          <div class="input-group">
            <input type="text" class="form-control" id="smartSearch" placeholder="Search products by name" />
            <button><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div class="ms-auto d-flex align-items-center">
          <div class="dropdown">
            <button class="btn dropdown-toggle user-dropdown" type="button" id="userDropdown" data-bs-toggle="dropdown">
              <div class="user-avatar">
                <img src="" id="userAvatar" alt="User" />
              </div>
              <span id="userName"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid mt-3">
        <h2>Welcome to the Smart Stock Dashboard</h2>
        <div class="row stats-container mt-4">
          <div class="col-md-3">
            <div class="stat-card card">
              <div class="card-body">
                <h6>Total Products</h6>
                <h2 id="totalProducts">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card card">
              <div class="card-body">
                <h6>Monthly Sales</h6>
                <h2 id="monthlySales">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card card">
              <div class="card-body">
                <h6>Total Brands</h6>
                <h2 id="totalBrands">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card card">
              <div class="card-body">
                <h6>Low Stock Items</h6>
                <h2 id="lowStockItems">0</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <h5 class="mb-0">Top Selling Products</h5>
              </div>
              <div class="card-body" id="topProductsList">
                <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <h5 class="mb-0">Monthly Sales</h5>
                <div class="btn-group" role="group">
                  <button class="btn btn-outline-secondary active" data-period="month">Month</button>
                  <button class="btn btn-outline-secondary" data-period="week">Week</button>
                  <button class="btn btn-outline-secondary" data-period="day">Day</button>
                </div>
              </div>
              <div class="card-body">
                <canvas id="salesChart" height="250"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
